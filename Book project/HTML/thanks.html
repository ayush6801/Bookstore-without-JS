<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!(By 20BBS0193 Ayush Agarwal)</title>
<style> 
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url(../Images/back.jpg);
     background-size: 95%;
     opacity: 90%;
  }

  .thank-you-container {
    background-color: #ffffff;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    width: 450px;
    max-width: 100%;
    text-align: center;
  }

  .thank-you-heading {
    font-size: 24px;
    margin-bottom: 20px;
    color: #007bff;
  }

  .thank-you-message {
    font-size: 18px;
    color: #333;
    margin-bottom: 30px;
  }

  .back-to-home {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .back-to-home:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="thank-you-container">
  <h2 class="thank-you-heading">Thank You for Your Submission!</h2>
  <p class="thank-you-message">We appreciate your interest. Your information has been received. <br>Made by Ayush Agarwal 20BBS0193</p>
  <a href="/" class="back-to-home">Back to Home</a>
</div>
