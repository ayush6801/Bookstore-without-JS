<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You for Visiting</title>
<style>
    body{
     background-image: url(../Images/back.jpg);
     background-size: 95%;
     opacity: 90%;
    } 
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .thank-you-container {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 450px;
    max-width: 100%;
    text-align: center;
  }

  .thank-you-message {
    font-size: 24px;
    color: #007bff;
    margin-bottom: 20px;
  }

  .order-details {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="thank-you-container">
  <div class="thank-you-message">
    Thank You for Visiting Our Store!
  </div>
  <div class="order-details">
    Your order has been recorded and will be shipped soon.
  </div>
</div>
</body>
</html>
